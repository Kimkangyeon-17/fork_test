<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위니브 타운</title>
    <style>

        @keyframes player {
        to {
            background-position: -512px, 0; } 
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .character {
            position: absolute;
            width: 64px;
            height: 64px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: 512px 64px;
            animation: player 1s steps(8) infinite;
            /* transition: 0.2s; */
        }
        #gameArea {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: none;
        }
        #loginModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .character-select {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        .character-option {
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
        }
        .character-option.selected {
            border-color: #007bff;
        }
        .character-option .licat {
            background: url('assets/img/characters/licat-3.webp') no-repeat;
            width: 64px;
            height: 64px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: 512px 64px;
            animation: player 1s steps(8) infinite;
        }
        .character-option .lion {
            background: url('assets/img/characters/lion-3.webp') no-repeat;
            width: 64px;
            height: 64px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: 512px 64px;
            animation: player 1s steps(8) infinite;
        }
        .character-option .wizrd {
            background: url('assets/img/characters/wizard-3.webp') no-repeat;
            width: 64px;
            height: 64px;
            background-repeat: no-repeat;
            background-position: 0 0;
            background-size: 512px 64px;
            animation: player 1s steps(8) infinite;
        }
    </style>
</head>
<body>
    <div id="loginModal">
        <h2>위니브 타운 입장</h2>
        <input type="text" id="playerName" placeholder="이름을 입력하세요" required>
        <input type="text" id="roomId" placeholder="방 번호를 입력하세요" required>
        <div class="character-select">
            <div class="character-option" data-character="licat">
                <div class="licat"></div>
                <p>Licat</p>
            </div>
            <div class="character-option" data-character="lion">
                <div class="lion"></div>
                <p>Lion</p>
            </div>
            <div class="character-option" data-character="wizard">
                <div class="wizrd"></div>
                <p>Wizard</p>
            </div>
        </div>
        <button id="startGame">타운 시작</button>
    </div>
    <div id="gameArea"></div>
    <script src="character.js"></script>
    <script src="game.js"></script>
</body>
</html>
